<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script/jquery.js"></script>

</head>
<body>
    <div class="chatbox">
        <header class="buttons">
           <button class="color1"></button>
           <button class="color2"></button>
           <button class="color3"></button>
           <button class="color4"></button>
           <button class="color5"></button>
        </header>
        <main>
        
            <div class="row justify-content-center">
                <label for="hex" class="hex col-6">Vyber si barvu z palety: </label>
                <label for="value" class="hex input col-2"></label>
            </div>
            <hr>
            <label for="jmeno" class="name col-3">Jméno: </label>
            <label for="userInput" class="col-7" id="name"></label>
            <hr>
            <label for="zprava" class="col-5">Text zprávy:</label><br>
            <textarea name="text" id="text" cols="40" rows="6" class="col-10 offset-1"></textarea>
            <hr>
            <div class="button-box row justify-content-center">
                <button type="submit" class="col-4 btn btn-primary" id="update">Aktualizovat</button>
                <button type="submit" class="col-3 btn btn-primary" id="send">Odeslat</button>
            </div>
            <hr>
            <div class="msgBox row">
            </div>

           
        </main>

    </div>

    
</body>
</html>
